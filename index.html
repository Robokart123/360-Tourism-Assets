<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>360 Tourism</title>
  <style>
    body { margin:0; font-family: Montserrat, Arial, sans-serif; }
    
    /* Hero Video */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    .background-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .hero-overlay {
      position: absolute;
      top:0; left:0;
      width:100%; height:100%;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background: rgba(0,0,0,0.4);
    }
    .hero-overlay h1 {
      font-size:3em;
      margin-bottom:20px;
      color:#fff;
      text-align:center;
    }

    /* Viewer Section */
    .viewer-section {
      padding: 40px 20px;
      text-align:center;
      background:#0000;
    }
    .viewer-title {
      font-size:2em;
      font-weight:bold;
      margin-bottom:20px;
      color:#ffffff;
    }
    #panorama {
      width: 90%;
      max-width: 1000px;
      height: 500px;
      margin: 0 auto;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    }
    .viewer-btn {
      margin:20px 10px 0 10px;
      padding:10px 20px;
      font-size:1em;
      border:none;
      border-radius:10px;
      background:#007bff;
      color:#fff;
      cursor:pointer;
      transition:0.3s;
    }
    .viewer-btn:hover {
      background:#0056b3;
    }

    /* Place Cards Section */
    .places-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin:40px auto;
      max-width:1200px;
    }
    .place-card {
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      display:block;
    }
    .place-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.4s;
      display: block;
    }
    .place-card:hover img {
      transform: scale(1.05);
    }
    .place-card .overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 20px;
      background: rgba(0,0,0,0.6);
      text-align:center;
      font-size:1.2em;
      font-weight:bold;
      color:#fff;
      transition: background 0.3s;
    }
    .place-card:hover .overlay {
      background: rgba(0,0,0,0.8);
    }
  </style>
</head>
<body>

<!-- Hero Section -->
<section class="hero">
  <video autoplay muted loop playsinline class="background-video">
    <source src="https://cdn.jsdelivr.net/gh/Robokart123/360-Tourism-Assets@main/video-bg.mp4" type="video/mp4">
  </video>
  <div class="hero-overlay">
    <h1>Experience the World in 360°</h1>
  </div>
</section>

<!-- Viewer Section -->
<section class="viewer-section">
  <h2 class="viewer-title">Experience 360°</h2>
  <div id="panorama"></div>
  <div>
    <button class="viewer-btn" onclick="prevImage()">❮ Previous</button>
    <button class="viewer-btn" onclick="nextImage()">Next ❯</button>
  </div>
</section>

<!-- Place Cards -->
<section class="places-grid">
  <a href="mangal.html" class="place-card">
    <img src="https://robokart.com/360/assets/temple.jpg" alt="Mangal Grah Mandir">
    <div class="overlay">Mangal Grah Mandir</div>
  </a>
  <a href="ellora.html" class="place-card">
    <img src="https://robokart.com/360/assets/ellora.jpg" alt="Ellora Caves">
    <div class="overlay">Ellora Caves</div>
  </a>
  <a href="tulja.html" class="place-card">
    <img src="https://robokart.com/360/assets/tulja.jpg" alt="Tulja Bhavani Temple">
    <div class="overlay">Tulja Bhavani Temple</div>
  </a>
</section>

<!-- Pannellum -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
<script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>

<script>
  const imageList = [
    'https://cdn.jsdelivr.net/gh/Robokart123/360-Tourism-Assets@main/pano1.jpg',
    'https://cdn.jsdelivr.net/gh/Robokart123/360-Tourism-Assets@main/pano2.jpg'
  ];
  let currentIndex = 0;

  let viewer = pannellum.viewer('panorama', {
    type: "equirectangular",
    panorama: imageList[currentIndex],
    autoLoad: true,
    compass: false,
    showZoomCtrl: true,
    hfov: 100,
    minHfov: 50,
    maxHfov: 120
  });

  function showImage(index) {
    currentIndex = index;
    viewer.destroy();
    viewer = pannellum.viewer('panorama', {
      type: "equirectangular",
      panorama: imageList[currentIndex],
      autoLoad: true,
      compass: false,
      showZoomCtrl: true,
      hfov: 100,
      minHfov: 50,
      maxHfov: 120
    });
  }

  function prevImage() {
    currentIndex = (currentIndex - 1 + imageList.length) % imageList.length;
    showImage(currentIndex);
  }

  function nextImage() {
    currentIndex = (currentIndex + 1) % imageList.length;
    showImage(currentIndex);
  }
</script>

</body>
</html>
