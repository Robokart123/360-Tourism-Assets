<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WanderView360</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      background: #0d0d0d;
    }
    .glass-header {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 1.5em;
      font-weight: bold;
    }
    nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #f5c542;
    }
    @media (max-width: 600px) {
      .glass-header {
        flex-direction: column;
        gap: 10px;
      }
      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
    }
  </style>
</head>
<body>

  <header class="glass-header">
    <div class="logo">WanderView360</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="#explore">Explore</a>
      <a href="#about">About</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

</body>
</html>
